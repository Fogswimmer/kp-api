services:
  symfony:
    build: ./symfony
    container_name: symfony
    ports:
      - "8080:80"
    volumes:
      - ./symfony:/var/www/html
    environment:
      DATABASE_URL: "postgresql://symfony:secret@db:5432/symfony?sslmode=disable&serverVersion=15&charset=utf8"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
  caddy:
    image: caddy:latest
    restart: unless-stopped
    container_name: caddy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy_config:/config
      - ./caddy/fallback:/var/www
      - ./symfony/public:/srv/app/public
    depends_on:
      - nuxt
      - symfony
    networks:
      - app-network
  nuxt:
    build: ./nuxt
    working_dir: /app
    volumes:
      - ~/kp-lite/nuxt/.output:/app/.output
    container_name: nuxt
    ports:
      - "3000:3000"
    environment:
      BASE_URL: "https://nebelschwimmer.site"
      API_BASE_URL: "https://nebelschwimmer.site"
      APP_NAME: "KP-Lite"
      NITRO_SECRET: "my_super_secret_key"
    command: ["node", "/app/.output/server/index.mjs"]
    networks:
      - app-network
  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_DB: symfony
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: secret
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symfony -d symfony"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
  redis:
    container_name: redis
    image: redis
    ports: ["6379:6379"]
    networks:
      - app-network
  rabbitmq:
    container_name: rmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

volumes:
  postgres_data:
  caddy_data:

networks:
  app-network:
    driver: bridge
