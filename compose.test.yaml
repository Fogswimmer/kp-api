services:
  db_test:
    image: sqlite
    container_name: db_test
    environment:
      POSTGRES_DB: symfony_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d symfony_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  symfony_test:
    build: .
    container_name: symfony_test
    environment:
      DATABASE_URL: "pgsql://test_user:test_pass@db_test:5432/symfony_test"
    depends_on:
      db_test:
        condition: service_healthy
    volumes:
      - .:/var/www/html
    command: >
      sh -c "
        php bin/console doctrine:database:create --if-not-exists &&
        php bin/console doctrine:schema:create &&
        php bin/phpunit
      "
volumes:
  postgres_test_data:
